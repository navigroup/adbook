<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <!-- 모바일 반응형 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>유명 인사의 명언</title>
  <style>
    /* 전체 컨테이너 스타일 */
    .container {
      max-width: 600px; /* 원하는 최대 너비 */
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    /* 반응형 이미지를 위한 스타일 */
    .container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    /* 공통 문구 스타일 */
    .quote {
      display: inline-block;       /* 타이핑 효과를 위해 inline-block 사용 */
      white-space: nowrap;         /* 줄바꿈 방지 */
      overflow: hidden;            /* 글자가 넘치지 않도록 숨김 처리 */
      border-right: 2px solid #333;/* 타이핑 중 커서처럼 보이게 하기 위해 우측 테두리 설정 */
      font-size: 1.1rem;
      color: #333;
      margin: 20px 0;
    }

    /* 빌 게이츠 문구 애니메이션 */
    #gates {
      width: 0; /* 시작 시 글자폭 0 */
      animation: typing-gates 6s steps(70, end) 0s forwards,
                 blink-caret 0.75s step-end infinite;
    }

    /* 마크 저커버그 문구 애니메이션 (빌 게이츠 문구가 끝난 뒤 시작) */
    #zuckerberg {
      width: 0;
      animation: typing-zuckerberg 6s steps(70, end) 6s forwards,
                 blink-caret 0.75s step-end infinite 6s;
    }

    /* 워런 버핏 문구 애니메이션 (마크 저커버그 문구가 끝난 뒤 시작) */
    #buffett {
      width: 0;
      animation: typing-buffett 6s steps(70, end) 12s forwards,
                 blink-caret 0.75s step-end infinite 12s;
    }

    /* 타이핑 애니메이션 키프레임 예시 (각 문구마다 다르게 선언) */
    @keyframes typing-gates {
      from { width: 0; }
      to { width: 70ch; } /* 문장 길이에 맞춰 조정 */
    }
    @keyframes typing-zuckerberg {
      from { width: 0; }
      to { width: 60ch; }
    }
    @keyframes typing-buffett {
      from { width: 0; }
      to { width: 65ch; }
    }

    /* 깜빡이는 커서 효과 */
    @keyframes blink-caret {
      from { border-color: transparent; }
      50% { border-color: #333; }
      to { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 예시 이미지 경로: 필요한 위치로 수정 -->
    <img src="img/famous.jpg" alt="유명 인사의 이미지" />

    <!-- 빌 게이츠 문구 -->
    <div class="quote" id="gates">
      나는 적절한 시기에 태어나 최고의 학교를 다니고, 컴퓨터를 빨리 접할 수 있는 환경에 있었다. 
      이것은 나의 능력이 아니라 순전히 운이었다. 
      - 마이크로소프트 창업자 빌 게이츠
    </div>

    <!-- 마크 저커버그 문구 -->
    <div class="quote" id="zuckerberg">
      누군가가 성공하려면 재능과 노력이 필요하지만, 많은 운도 필요하다.
      - 페이스북 창업자 마크 저커버그
    </div>

    <!-- 워런 버핏 문구 -->
    <div class="quote" id="buffett">
      나는 미국에서 태어나지 않았다면 지금과 같은 부를 쌓지 못했을 것이다. 엄청난 운을 타고났다.
      - 워런 버핏
    </div>
  </div>
</body>
</html>
