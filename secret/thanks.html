<body>
<section id="hero-better" aria-labelledby="hero-better-title">
  <style>
    body{background: #000;}
    /* ===== Scoped only to #hero-better ===== */
    #hero-better{
      --bg:#000; --text:#fff; --muted:rgba(255,255,255,.72);
      --brand:#9b5cff; /* 보라색 포인트 */
      --radius:28px; --max:1120px;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      background:var(--bg); color:var(--text);
      padding:clamp(56px, 12vw, 120px) 16px 72px;
    }
    #hero-better .wrap{max-width:var(--max); margin:0 auto; text-align:center;}
    #hero-better h1{
      margin:0 0 14px;
      font-weight:900; line-height:1.05; letter-spacing:-0.02em;
      font-size:clamp(36px, 7.5vw, 92px);
    }
    #hero-better .sub{
      margin:0 auto 28px; max-width:860px;
      color:var(--muted);
      font-size:clamp(15px, 2.2vw, 22px); line-height:1.5;
    }

    /* buttons */
    #hero-better .actions{display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-bottom:clamp(28px, 6vw, 56px);}
    #hero-better .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:.5rem;
      min-height:52px; padding:0 22px; border-radius:999px; font-weight:800; text-decoration:none;
      transition:transform .15s ease, box-shadow .15s ease, background .15s ease, color .15s ease, border-color .15s ease;
      box-shadow:0 8px 22px rgba(0,0,0,.25);
      font-size:clamp(14px, 1.6vw, 18px);
    }
    #hero-better .btn-primary{
      background:#fff; color:var(--brand); border:1px solid #fff;
    }
    #hero-better .btn-primary:hover{ transform:translateY(-1px); box-shadow:0 12px 28px rgba(0,0,0,.32); }
    #hero-better .btn-outline{
      background:transparent; color:#fff; border:1.5px solid #fff;
    }
    #hero-better .btn-outline:hover{ transform:translateY(-1px); box-shadow:0 12px 28px rgba(0,0,0,.32); }

    /* video */
    #hero-better .video-box{
      margin:0 auto; max-width:min(100%, 980px);
      aspect-ratio:16/9; border-radius:var(--radius);
      overflow:hidden; box-shadow:0 24px 80px rgba(0,0,0,.55);
      background:#111;
    }
    #hero-better .video-box video{
      width:100%; height:100%; display:block; object-fit:cover;
      border-radius:inherit;
    }

    @media (max-width: 540px){
      #hero-better .btn{min-height:56px; width:100%;}
    }
  </style>

  <div class="wrap">
       <h1 id="hero-better-title">신청이 완료되었습니다.<br/>Real Secret!</h1>
    <p class="sub">심사 이후에 안내드리겠습니다.</p>

    </div> -->

    <div class="video-box" aria-label="intro video">
      <!-- 실제 영상 경로로 교체하세요 -->

        autoplay

        poster=""

    </div>
  </div>
</section>
